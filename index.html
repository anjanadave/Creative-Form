<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section">
        <div class="nav">
            <div class="creative">
                <p><span class="cr">C</span>reative</p>
            </div>
            <div class="user">
                <p>New user?<span class="c">Sign Up</span></p>
            </div>
        </div>

        <div class="form">
            <div class="img">
                <img src="https://img.lovepik.com/free-png/20210919/lovepik-entrepreneurs-in-office-illustration-png-image_400343551_wh1200.png"
                    alt="">
            </div>

            <div class="login">
                <h1>Welcome Back!</h1>
                <p>Login to continue</p>
                <div class="user">
                    <i class="fa-solid fa-user" style="color: blueviolet;"></i>
                    <input type="text" placeholder="username111@gmail.com">
                </div>
                <div class="pass">
                    <i class="fa-solid fa-lock" style="color: blueviolet;"></i>
                    <input type="text"  placeholder="Enter Password">
                </div>
                <div class="button">
                    <button class="btn">Login</button>
                    <p>FORGOT PASSWORD?</p>
                </div>

                <div class="logo">
                    <p>Login with</p>
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-square-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>


            </div>



        </div>


    </section>
</body>

</html>
